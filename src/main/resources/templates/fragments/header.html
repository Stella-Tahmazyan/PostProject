<header xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Post</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li   th:each="c: ${category} "  class="nav-item">
                    <a  th:href="@{/get/category}" th:text="${c.cat}"class="nav-link">Home</a>
                </li>
            </ul>
            <a th:href="@{/get/category}">Article   </a>
            <a th:href="@{/page}">   Book</a>
            <form action="/add/category" method="post" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="cat" type="text" placeholder="Category" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Category</button>
            </form>
        </div>
        <a href="/logout">Logout</a>
    </nav>
</header>
